<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Register</ion-title>
    <p slot="start" (click)="home()" class="home"><u>Home</u></p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Minimum of 6 characters"></ion-input>
    </ion-item>
    <ion-button (click)="register()">Register</ion-button>
    <a class="already" href="/login">Already having an account? Login now</a>
  </ion-list>
</ion-content>
