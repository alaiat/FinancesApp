<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Login</ion-title>
    <p slot="start" (click)="home()" class="home"><u>Home</u></p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-button>Login</ion-button>
    <a class="already" href="/register">Still don't have an account? Register now</a>
  </ion-list>
</ion-content>
