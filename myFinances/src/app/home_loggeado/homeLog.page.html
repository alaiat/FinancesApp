<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="button" (click) = "toggleMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-right: 5%;">
      Your Finances
    </ion-title>
  </ion-toolbar>
</ion-header>



  <div class="container">
    <ion-grid id="buttonContainer">
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="mostrarFormulario1()">DECLARE EXPENSE</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="mostrarFormulario2()">DECLARE INCOME</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button expand="full" (click)="mostrarFormulario3()">DECLARE CATEGORY LIMIT</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>



    <ion-card style="width:40%;padding: 2rem;"class="contenedor-formularios">
      <form id="formulario1" style="display:none;">
        <button class="close-button" (click)="cerrarFormulario('formulario1')">Close</button>
        <h2 class="form-title" >DECLARE EXPENSE</h2><br>


        <ion-input label="Quantity" labelPlacement="floating" placeholder="Quantity"></ion-input>


        <ion-list>
          <ion-item>
            <ion-select aria-label="fruit" placeholder="Category">
              <ion-select-option value="apples">Sport</ion-select-option>
              <ion-select-option value="oranges">Food</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

         <ion-input label="Quantity" labelPlacement="floating" placeholder="Quantity"></ion-input><br>

        <ion-button (click)="enviarRespuestas('formulario1')">Send</ion-button>
      </form>

      <form id="formulario2" style="display:none;">
        <button class="close-button" (click)="cerrarFormulario('formulario2')">Close</button>
        <h2 class="form-title" >DECLARE INCOME</h2><br>
        <ion-input label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-input><br>



        <ion-button (click)="enviarRespuestas('formulario2')">Send</ion-button>
      </form>

      <form id="formulario3" style="display:none;">
        <button class="close-button" (click)="cerrarFormulario('formulario3')">Close</button>
        <h2 class="form-title" >DECLARE CATEGORY LIMIT</h2><br>
        <ion-list>
          <ion-item>
            <ion-select aria-label="fruit" placeholder="Category">
              <ion-select-option value="apples">Apples</ion-select-option>
              <ion-select-option value="oranges">Oranges</ion-select-option>
              <ion-select-option value="bananas">Bananas</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-input label="Floating label" labelPlacement="floating" placeholder="Enter text"></ion-input><br>

        <ion-button  (click) ="enviarRespuestas('formulario3')">Send</ion-button>
      </form>
    </ion-card>
  </div>
