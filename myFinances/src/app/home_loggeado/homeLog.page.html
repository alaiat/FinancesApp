<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="button" (click)="toggleMenu()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button  (click)="bulbTips()"  class="bulbIcon">
        <ion-icon name="bulb" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; margin-left: 100px;">
      Your Finances
    </ion-title>
    <p slot="end" style="margin-right: 20px;" [ngStyle]="{ color: balanceColor }">Actual Balance: {{ currentBalance }} â‚¬</p>
  </ion-toolbar>
</ion-header>

<div class="container">
  <ion-grid id="buttonContainer">
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="mostrarFormulario1()" class="buttons">DECLARE EXPENSE</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="mostrarFormulario2()" class="buttons">DECLARE INCOME</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="mostrarFormulario3()" class="buttons">DECLARE CATEGORY LIMIT</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card style="width:40%;padding: 2rem; background: transparent;" class="contenedor-formularios">
    <form id="formulario1" style="display:none;">
      <button class="close-button" (click)="cerrarFormulario('formulario1')" style="color: black; background-color: whitesmoke;"><u>Close</u></button>
      <h2 class="form-title" style="color: black; margin-left: 25%;">DECLARE EXPENSE</h2><br>
      <ion-input id="description-input" label="Description" labelPlacement="floating" placeholder="Enter a description" style="color: black;"></ion-input>
      <category-select style="background-color: #f5f5f5;"></category-select>
      <ion-input id="quantity-input" label="Quantity" labelPlacement="floating" placeholder="Enter a quantity" style="color: black;"></ion-input><br>
      <ion-label>Date:</ion-label>
      <ion-datetime-button datetime="datetime" ></ion-datetime-button>
      <ion-modal  [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime  [showDefaultButtons]="true" id="datetime" presentation="date" displayFormat="MM/DD/YYYY" [(ngModel)]="selectedDateExpense" [ngModelOptions]="{standalone:true}" (click)="dateChangeExpense()">
            <span slot="title">Selected date:</span>
          </ion-datetime>
        </ng-template>
      </ion-modal>

      <ion-button (click)="declareExpense()" class="send" style="margin-left: 40%;">Send</ion-button>
    </form>

    <form id="formulario2" style="display:none;">
      <button class="close-button" (click)="cerrarFormulario('formulario2')" style="color: black; background-color: whitesmoke;"><u>Close</u></button>
      <h2 class="form-title" style="color: black; margin-left: 25%;">DECLARE INCOME</h2><br>
      <ion-input id="desc-input" label="Description" labelPlacement="floating" placeholder="Enter a description" style="color: black;"></ion-input><br>
      <ion-input id="income-input" label="Income" labelPlacement="floating" placeholder="Enter an income" style="color: black;"></ion-input><br>
      <ion-label>Date:</ion-label>
      <ion-datetime-button datetime="datetime1" ></ion-datetime-button>
      <ion-modal  [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime  [showDefaultButtons]="true" id="datetime1" presentation="date" displayFormat="MM/DD/YYYY" [(ngModel)]="selectedDateIncome" [ngModelOptions]="{standalone:true}" (click)="dateChangeIncome()">
            <span slot="title">Selected date:</span>
          </ion-datetime>
        </ng-template>
      </ion-modal>

      <ion-button (click)="declareIncome()" class="send" style="margin-left: 40%;">Send</ion-button>
    </form>

    <form id="formulario3" style="display:none;">
      <button class="close-button" (click)="cerrarFormulario('formulario3')" style="color: black; background-color: whitesmoke;"><u>Close</u></button>
      <h2 class="form-title" style="color: black; margin-left: 19%;">DECLARE CATEGORY LIMIT</h2><br>
      <category-select-bi style="background-color: #f5f5f5;"></category-select-bi>
      <ion-input id="limit-input" label="Limit" labelPlacement="floating" placeholder="Enter a limit" style="color: black;"></ion-input><br>
      <ion-button (click)="declareCategoryLimit()" class="send" style="margin-left: 40%;">Send</ion-button>
    </form>
    <p id="welcome" style="display: block; color: black;">Welcome to your finances application, now you are logged in.</p>
  </ion-card>
</div>
