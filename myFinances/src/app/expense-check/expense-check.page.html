<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Category check</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let category of categoryList">
    <ion-card-header>
      <ion-card-title>{{category.category}}</ion-card-title>
      <ion-card-subtitle *ngIf="category.limit!==-1">Limit: {{category.limit}}</ion-card-subtitle>
      <ion-card-subtitle *ngIf="category.limit===-1">There is no limit</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
     You have spent:  {{getExpenseAmount(category.category)}}
    </ion-card-content>

    <ion-button fill="clear" (click)="showExpenses()">Movements</ion-button>
    <ion-button fill="clear" (click)="showLimitPage()">Change limit</ion-button>
  </ion-card>
</ion-content>
