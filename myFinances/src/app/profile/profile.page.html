<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-icon name="home" (click)="home()" class="home"></ion-icon>
        </ion-col>
        <ion-col size="8">
          <ion-title style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Profile</ion-title>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Personal Information</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Add your personal information fields here -->
        <ion-item style="width: 100%;">
          <ion-avatar style="width: 1000px; height: 200px;">
            <img [src]="userProfileImage" style="object-fit: cover; width: 250px; height: 100%;" />
          </ion-avatar>
          <input style="width: 100%;" type="file" accept="image/*" (change)="onProfilePictureChange($event)" />
        </ion-item>                    

        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input type="text" readonly [value]="userName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input type="email" readonly [value]="userEmail"></ion-input>
        </ion-item>

        <div style="display: flex; flex-direction: row;">
          <ion-item>
            <ion-label>Phone</ion-label>
            <ion-input type="tel" id="tel" [value]="userTel"></ion-input>
          </ion-item>
          
          <ion-button style="margin-left: 20px;" (click)="savePhoneNumber()">Save</ion-button>
        </div>        
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Description</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Add your preference fields here -->
        <div style="display: flex; flex-direction: row;">
          <ion-item style="width: 1100px;">
            <ion-label>About me:</ion-label>
            <ion-input type="text" id="aboutme" [value]="userAboutMe" style="height: 100px;"></ion-input>
          </ion-item>
          <ion-button style="margin-left: 20px;" (click)="saveAboutMe()">Save</ion-button>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Add more sections or components as needed -->
  </div>
</ion-content>
