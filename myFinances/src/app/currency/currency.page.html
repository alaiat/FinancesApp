<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="home" (click)="home()" class="home"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title  style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Login</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Password</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
