<ion-header [translucent]="true">
  <ion-toolbar aria-label="Home">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="home" (click)="home()"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-title  style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Register</ion-title>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Minimum of 6 characters"></ion-input>
    </ion-item>
    <ion-button (click)="register()">Register</ion-button>
    <a class="already" href="/login">Already having an account? Login now</a>
  </ion-list>
</ion-content>
